---

- hosts: dev
  become: True
  tasks:
    - name: Install pip
      apt:
        name: python3-pip
        state: present
    - name: Pip install docker-py
      pip:
        name: docker-py
        state: present
    - name: Build docker image
      docker_image:
        name: dockeransible
        build:
          path: "{{ PATH }}"
          dockerfile: Dockerfile
        source: build
        tag: "{{ DOCKER_TAG }}"
        state: present
